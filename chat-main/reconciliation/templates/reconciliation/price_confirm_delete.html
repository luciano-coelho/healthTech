{% extends 'base.html' %}

{% block main %}
<div class="container mt-4">
  <h3>Excluir preço</h3>
  <p>Tem certeza que deseja excluir o preço <strong>#{{ obj.id }}</strong> ({{ obj.convenio }} / {{ obj.hospital_nome }} / {{ obj.categoria }} / <code>{{ obj.codigo }}</code>)?</p>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'prices_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
