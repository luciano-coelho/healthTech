{% extends 'base.html' %}

{% block main %}
<div class="container mt-4">
  <h3>{{ title }}</h3>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="row g-3">
      {{ form.as_p }}
    </div>
    <div class="mt-3 d-flex gap-2">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{% url 'prices_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
